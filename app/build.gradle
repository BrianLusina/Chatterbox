buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral() // jcenter() works as well because it pulls from Maven Central
    flatDir {
        dirs 'libs'
    }
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    defaultConfig {
        applicationId "com.chatterbox.chatterbox"
        minSdkVersion 16
        targetSdkVersion 23
        multiDexEnabled true
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'TWITTER_CONSUMER_KEY', TwitterConsumerKey
        it.buildConfigField 'String', 'TWITTER_SECRET', TwitterSecret
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-annotations:23.3.0'
    compile 'com.android.support:support-v4:23.2.1'

    //Recycler View
    compile 'com.android.support:recyclerview-v7:23.3.+'

    /*circle image view*/
    compile 'de.hdodenhof:circleimageview:2.1.0'

    /*Glide*/
    compile 'com.github.bumptech.glide:glide:3.7.0'

    /*Observable ScrollView*/
//    compile 'com.github.ksoichiro:android-observablescrollview:1.6.0'

    // Google
    compile 'com.google.android.gms:play-services-auth:9.2.1'

    /*super toasts to the rescue*/
    compile 'com.github.johnpersano:supertoasts:2.0'

    /*Using Material Viewpager*/
    compile ('com.github.florent37:materialviewpager:1.2.0@aar'){
        transitive = true
    }

    /*MATERIAL DRAWER*/
    compile('com.mikepenz:materialdrawer:5.6.0@aar') {
        transitive = true
    }

    /*App Intros*/
    compile 'com.github.paolorotolo:appintro:4.0.0'
    /*PagerSlidingTab strip*/
/*
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
*/

    /*CUSTOM CRASH */
    compile 'cat.ereza:customactivityoncrash:1.5.0'
    /*firebase auth dependency, to allow users to sign in*/
    compile 'com.google.firebase:firebase-auth:9.2.1'

    // Firebase
    compile 'com.google.firebase:firebase-database:9.2.1'
    compile 'com.google.firebase:firebase-auth:9.2.1'
    compile 'com.google.firebase:firebase-config:9.2.1'
    compile 'com.google.android.gms:play-services-appinvite:9.2.1'
    compile 'com.google.firebase:firebase-messaging:9.2.1'
    compile 'com.google.android.gms:play-services-ads:9.2.1'
    compile 'com.google.firebase:firebase-crash:9.2.1'
    // Firebase UI
    compile 'com.firebaseui:firebase-ui-database:0.4.0'

    // Testing dependencies
//    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
//    androidTestCompile 'com.android.support.test:runner:0.5'
//    compile('com.twitter.sdk.android:twitter:2.0.0@aar') {
//        transitive = true;
//    }
    compile('com.crashlytics.sdk.android:crashlytics:2.6.2@aar') {
        transitive = true;
    }
    compile('com.twitter.sdk.android:twitter:2.0.0@aar') {
        transitive = true;
    }
}
apply plugin: 'com.google.gms.google-services'
